<div class="card">
    <img [src]="data.reference_image_id" [alt]="data.name" class="card__image" />
    <div class="card__content">
        <h3 class="card__title">{{data.name}}</h3>
        <p class="card__subtitle"> Breed Group: {{data.breed_group}}</p>
        <p class="card__subtitle"> Bred For: {{data.bred_for}}</p>
        <p class="card__subtitle"> Life Span: {{data.life_span}}</p>
        <p class="card__subtitle"> Temperament: {{data.temperament}}</p>
    </div>
</div>
