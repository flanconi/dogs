<select [(ngModel)]="breedSelected" (ngModelChange)="onBreedChange($event)">
    <option [ngValue]="null">Select a breed</option>
    <option *ngFor="let breed of breeds" [ngValue]="breed">{{ breed.name }}</option>
</select>
<div *ngFor="let breed of breedList" (click)="getDogDetails(breed.id)">
  <h2>{{ breed.name }}</h2>
  <p>Origin: {{ breed.origin ? breed.origin : 'Unknown' }}</p>
  <img [src]="breed.image.url" [alt]="breed.name" width="250px"/>
</div>
